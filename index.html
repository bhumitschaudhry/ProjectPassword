<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">
            <input type="text" id="passwordOutput" readonly placeholder="Your password will appear here">
            <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="length">Password Length: <span id="lengthValue">16</span></label>
                <input type="range" id="length" min="4" max="32" value="16">
            </div>
            
            <div class="options">
                <div class="option-item">
                    <input type="checkbox" id="includeUppercase" checked>
                    <label for="includeUppercase">Uppercase Letters (A-Z)</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="includeLowercase" checked>
                    <label for="includeLowercase">Lowercase Letters (a-z)</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="includeNumbers" checked>
                    <label for="includeNumbers">Numbers (0-9)</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="includeSymbols" checked>
                    <label for="includeSymbols">Symbols (!@#$%^&*)</label>
                </div>
            </div>
            
            <button id="generateBtn" class="generate-btn">Generate Password</button>
        </div>
        
        <div id="notification" class="notification">Password copied to clipboard!</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
